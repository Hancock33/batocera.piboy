<savestates>
  <emulator name="libretro"    directory="{{system}}" file="{{romfilename}}.state{{slot}}" image="{{romfilename}}.state{{slot}}.png" nofileextension="true" firstslot="0" autosave="true" autosave_file="{{romfilename}}.state.auto" autosave_image="{{romfilename}}.state.auto.png" incremental="true" />
  <emulator name="dolphin"     directory="dolphin-emu/StateSaves" file="{{romfilename}}.s{{slot2d}}" image="{{romfilename}}.s{{slot2d}}.png" nofileextension="false" firstslot="1" autosave="false" incremental="true" />
  <emulator name="mupen64plus" directory="n64" file="{{romfilename}}.st{{slot0}}" image="{{romfilename}}.st{{slot0}}.png" nofileextension="false" firstslot="0" autosave="false" incremental="true" />
  <emulator name="ppsspp"      directory="psp" file="{{romfilename}}_{{slot0}}.ppst" image="{{romfilename}}_{{slot0}}.jpg" nofileextension="true" firstslot="0" autosave="false" />
  <emulator name="pcsx2"       directory="ps2/pcsx2/sstates" file="{{romfilename}}.{{slot0}}.p2s" image="{{romfilename}}.{{slot0}}.jpg" nofileextension="false" firstslot="1" autosave="true" autosave_file="{{romfilename}}.p2s.auto" autosave_image="{{romfilename}}.p2s.auto.jpg" incremental="true" />
