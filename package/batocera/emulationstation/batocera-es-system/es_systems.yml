zxspectrum:
  name:                 ZX Spectrum
  manufacturer:         Sinclair
  release:              1982
  hardware:             computer
  extensions:           [dsk, rzx, scl, tap, trd, tzx, z80, zip, 7z]
  emulators:
    libretro:
      fuse:             { requireAnyOf: [BR2_PACKAGE_LIBRETRO_FUSE] }
  comment_en:           |
                        ## Input Devices ##

                        There are seven types of joysticks emulated:

                        Cursor
                        Kempston
                        Sinclair 1
                        Sinclair 2
                        Timex 1
                        Timex 2
                        Fuller Joystick

                        Users can configure their joystick types in the input configuration on the front end (Hotkey+B). However, fuse-libretro allows for two joysticks at maximum so only users one and two can actually use theirs in the emulation.

                        Users 1 and 2 can choose any of the joysticks as their device types, user 3 can only choose the Sinclair Keyboard.

                        Buttons A, X and Y are mapped to the joystick's fire button, and button B is mapped to the UP directional button. Buttons L1 and R1 are mapped to RETURN and SPACE, respectively. The SELECT button brings up the embedded, on-screen keyboard which is useful if you only have controllers attached to your box.

                        There are some conflicts in the way the input devices interact because of the use of the physical keyboard keys as joystick buttons. For a good gaming experience, set the user device types as follows:

                        For joystick games: Set user 1 to a joystick type. Optionally, set user 2 to another joystick type (local cooperative games). Set user 3 to none. This way, you can use L1 as RETURN, R1 as SPACE, and SELECT to bring the embedded keyboard.
                        For keyboard games: Set users 1 and 2 to none, and user 3 to Sinclair Keyboard. You won't have any joystick and the embedded keyboard won't work, but the entire physical keyboard will be available for you to type in those text adventure commands.

                        If you set a joystick along with the keyboard, the joystick will work just fine except for the bindings to RETURN and SPACE, and the keyboard won't register the keys assigned to the Cursor joystick, or to the L1 and R1 buttons for all other joystick types.
  comment_br:           |
                        ## Dispositivos de entrada ##

                        Existem sete tipos de controles emulados:

                        Cursor
                        Kempston
                        Sinclair 1
                        Sinclair 2
                        Timex 1
                        Timex 2
                        Joystick mais completo

                        Os usuários podem configurar seus tipos de controles na configuração de entrada na interface de front end (Hotkey+B). No entanto, o fuse-libretro permite no máximo dois controles para que apenas os usuários um e dois possam realmente usar os seus na emulação.

                        Os usuários 1 e 2 podem escolher qualquer um dos controles como seus tipos de dispositivo, o usuário 3 só pode escolher o teclado Sinclair.

                        Os botões A, X e Y são mapeados para o botão de disparo do controle e o botão B é mapeado para o botão direcional PARA CIMA. Os botões L1 e R1 são mapeados para RETURN (ENTER pular linha) and SPACE (Barra de Espaços), respectivamente. O botão SELECT (Shift direito) exibe o teclado embutido na tela, que é útil se você tiver apenas controles conectados à sua caixa.

                        Existem alguns conflitos na forma de como os dispositivos de entrada interagem devido ao uso das teclas físicas do teclado como botões do controle. Para uma boa experiência de jogo, defina os tipos de dispositivo do usuário da seguinte forma:

                        Para jogos de controle: Defina o usuário 1 como um tipo de controle. Opcionalmente, defina o usuário 2 para outro tipo de controle (jogos cooperativos locais). Defina o usuário 3 como nenhum. Desta forma, você pode usar L1 como RETURN (ENTER pula linha), R1 como SPACE (Barra de Espaços) e SELECT (Shift direito) para exibir o teclado embutido.
                        Para jogos de teclado: defina os usuários 1 e 2 para nenhum e o usuário 3 para o teclado Sinclair. Você não terá nenhum controle e o teclado embutido não funcionará, mas todo o teclado físico estará disponível para você digitar esses comandos de aventura em texto.

                        Se você definir um controle junto com o teclado, o controle funcionará bem, exceto pelas ligações para RETURN (ENTER pula linha) e SPACE (Barra de Espaços), e o teclado não registrará as teclas atribuídas aocontrole de cursor ou aos botões L1 e R1 para todos os outros tipos de controle.

