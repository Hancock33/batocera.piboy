                        Portanto, apenas alguns jogos serão executados usando o Xenia util ou melhorias Vulkan ou o VKD3D funciona com o Xenia.

                        Portanto, você precisa de uma GPU que suporte bem o Vulkan.

                        Nota: É possível construir o Xenia para Linux, mas a funcionalidade no momento da escrita é extremamente pobre.

