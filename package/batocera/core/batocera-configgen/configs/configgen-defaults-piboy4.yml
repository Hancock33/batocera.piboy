default:
  options:
    ratio: "full"
    retroarch.menu_driver: rgui
    retroarch.audio_out_rate: 44100
    retroarch.vrr_runloop_enable: "true"
    retroarch.menu_widget_scale_auto: "true"
    retroarch.audio_latency: 96

c20:
  emulator: libretro
  core:     vice_xvic
c64:
  emulator: libretro
  core:     vice_x64
c128:
  emulator: libretro
  core:     vice_x128
cplus4:
  emulator: libretro
  core:     vice_xplus4
flash:
  emulator: lightspark
  core:     lightspark
fmtowns:
  emulator: libretro
  core:     mame
gamecube:
  emulator: libretro
  core:     dolphin
model3:
  options:
    videomode: max-720x576
    decorations: none
    hud_support: none
nds:
  emulator: drastic
  core:     drastic
pet:
  emulator: libretro
  core:     vice_xpet
psp:
  options:
    frameskip: automatic
saturn:
  emulator: yabausesa
