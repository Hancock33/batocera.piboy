features:
  - padtokeyboard
shared_features:
  - powermode
  - tdp
  - videomode
  - bezel
  - bezel_stretch
  - hud
  - hud_corner
  - bezel.tattoo
  - bezel.tattoo_corner
  - bezel.tattoo_file
  - bezel.resize_tattoo
custom_features:
  awgl_difficulty:
    group: GAME PLAY
    prompt: GAME DIFFICULTY
    description: Select game difficulty.
    choices:
      "Easy": easy
      "Normal": normal
      "Hard": hard
  awgl_language:
    group: GAME TRANSLATION
    prompt: GAME LANGUAGE
    description: Select game language.
    choices:
      "English":  us
      "Francais": fr
      "Deutsch":  de
      "Espanol":  es
      "Italiano": it
  awgl_render:
    group: VIDEO SETTINGS
    prompt: GAME RENDERING
    description: Select rendering mode.
    choices:
      "Original": original
      "Software": software
      "OpenGL": gl
  awgl_fullscreen:
    group: VIDEO SETTINGS
    prompt: FULLSCREEN MODE
    description: Select full screen mode.
    choices:
      "Stretched (640x480)": stretched
      "Widescreen (16:10)": wide
  awgl_audio:
    prompt: SOUND EFFECTS MODE
    description: Select sound effects mode.
    choices:
      "Original": original
      "Remastered": remastered
  awgl_egados:
    prompt: EGA GRAPHICS MODE
    description: Simulate the EGA graphics mode (works only with DOS version).
    choices:
      "On": enabled
      "Off": disabled
systems:
  - awgl
