image userdata.ext4 {
        ext4 {
            label = "SHARE"
            use-mke2fs = "true"
            extraargs = "-m 0"
        }
        size = "256M"
        # include files from TARGET_DIR/userdata
        mountpoint = "/userdata"
}

image boot.vfat {
        vfat {
            extraargs = "-F 32 -n BATOCERA"
	    @files
        }

        # Must be a multiple of 63
        # Total number of sectors (2457600) not a multiple of sectors per track (63)!
        #
        # Must be a multiple of 512
        #
        # x * 512 * 63 = 3225600000
        # 3225600000 / 1024 / 1024 / 1024 = 3GB
        size = 3225600000
}

image batocera.img {
        hdimage {
            align = "1M"
            gpt = "true"
        }

        partition boot {
            in-partition-table = "no"
            image = "../../syslinux/gptmbr.bin"
            offset = 0
            size = 440
        }

        partition vfat {
            bootable = "yes"
            partition-type-uuid = "F"
            image = "boot.vfat"
        }

		partition userdata {
            partition-type-uuid = "L"
            image = "userdata.ext4"
        }
}
